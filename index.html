<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardapio Doce Morena</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <section class="header">
    <div class="container-logo">
      <img class="logo" src="./img/logo.png" alt="logo da empresa">
    </div>
  </section>
  <section class="cardapio" id="cardapio">

    <div class="container">
        <div class="row">

            <div class="col-12 col-one text-center mb-5 wow ">
                <span class="hint-title"><b>Cardápio</b></span>
                <h1 class="title">
                    <b>Conheça o nosso cardápio</b>
                </h1>
            </div>

            <div class="col-12 col-one container-menu wow ">
                <a id="menu-sorvetes" class="button" onclick="cardapio.metodos.obterItensCardapio('sorvetes')">
                    <i class="fas fa-ice-cream"></i>&nbsp; Sorvete
                </a>
                <a id="menu-acais" class="button" onclick="cardapio.metodos.obterItensCardapio('acais')">
                    <i class="fa-solid fa-bowl-food"></i>&nbsp; Açai
                </a>
                <a id="menu-sanduiches" class="active button" onclick="cardapio.metodos.obterItensCardapio('sanduiches')">
                    <i class="fas fa-hamburger"></i>&nbsp; Sanduiche
                </a>
                <a id="menu-pizzas" class="button" onclick="cardapio.metodos.obterItensCardapio('pizzas')">
                    <i class="fas fa-pizza-slice"></i>&nbsp; Pizza Cone
                </a>
                <a id="menu-sucos" class="button" onclick="cardapio.metodos.obterItensCardapio('sucos')">
                    <i class="fas fa-cocktail"></i>&nbsp; Suco
                </a>
                <a id="menu-cafes" class="button" onclick="cardapio.metodos.obterItensCardapio('cafes')">
                    <i class="fa-solid fa-mug-hot"></i>&nbsp; Café
                </a>

            </div>

            <div class="col-12 col-one">
                <div class="row" id="itensCardapio">
                </div>
            </div>
        
            <div class="col-12 col-one text-center wow">
                <a id="btnVerMais" class="button-more" onclick="cardapio.metodos.verMais()">
                    Ver mais
                </a>
            </div>

        </div>
    </div>
</section>
  <section class="footer">

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript/jquery-1.12.4.min.js"></script>
  <script src="./javascript/index.js"></script>
  <script src="./javascript/dados.js"></script>
</body>
</html>
